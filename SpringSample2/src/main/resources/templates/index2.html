<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Boot Sample 2</title>
</head>
<body>
	<!-- Title display -->
	<h2>Tweet Message</h2>
	<form action="/callResponse">
		<td>Name</td>
		<!-- Text box for name entry -->
		<input type="text" name="name"><br/>
		<td>Tweet</td>
		<!-- Text box for tweet input -->
		<input type="text" name="tweet"><br/>
		<!-- Send button -->
		<button type="submit">Send</button>
	</form>
	<!-- Logic using Thymeleaf's if statements
		 Determine if response has a value, and if it is true, display it. -->
	<div th:if="${response}">
		<h2 th:text="'Hello. I am ' + ${response.name} + '.'"></h2>
		<h2 th:text="${response.tweet}"></h2>
	</div>
</body>
</html>
